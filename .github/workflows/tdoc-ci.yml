name: TDOC CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tdoc-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure bash is available
        run: |
          bash --version

      - name: Check shell script syntax
        run: |
          set -e
          echo "Checking bash syntax..."
          find . -type f -name "*.sh" -print0 | while IFS= read -r -d '' file; do
            bash -n "$file"
          done

      - name: Verify shebang uses /usr/bin/env bash
        run: |
          set -e
          echo "Checking shebangs..."
          bad=$(grep -RIl '^#!.*bash' . | grep -v '/usr/bin/env bash' || true)
          if [ -n "$bad" ]; then
            echo "Invalid shebang found:"
            echo "$bad"
            exit 1
          fi

      - name: Ensure no com.termux hardcode
        run: |
          set -e
          if grep -R "com.termux" .; then
            echo "Hardcoded com.termux path detected!"
            exit 1
          fi

      - name: Check executable permissions
        run: |
          set -e
          if [ ! -x "./tdoc" ]; then
            echo "Main tdoc script is not executable"
            exit 1
          fi

      - name: Optional shellcheck (warnings only)
        continue-on-error: true
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
          shellcheck tdoc core/**/*.sh || true

      - name: Dry run basic commands
        run: |
          set -e
          ./tdoc version
          ./tdoc help
